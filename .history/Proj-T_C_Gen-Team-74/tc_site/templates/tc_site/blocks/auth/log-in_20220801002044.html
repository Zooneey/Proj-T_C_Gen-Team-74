<!DOCTYPE html>
<html lang="en" id="modals">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX/> -->

    {% load static %}
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="https://use.typekit.net/bpd3bxi.css" />
    <link
      rel="stylesheet"
      href="{% static 'static\css\log-in.css' %}?version=1"
    />
    />

    <title>Log In</title>
  </head>

  <body>
    <main>
      <div class="login_container">
        <p class="heading">Login to your account</p>
        <form action="" method="post">
          <div class="fields">
            <label for="first_name">Username</label>
            <input type="text" name="" placeholder="John Doe" id="" required />
          </div>

          <div class="fields">
            <label for="password">Password</label>
            <div class="icon_group">
              <input
                type="password"
                name="enter_password"
                placeholder="Enter your password"
                min="8"
                id="password"
                required
              />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
          </div>
          <span id="forgot"><a href="http://"> Forgot Password? </a></span>

          <div class="btn-login-container">
            <button type="submit" id="login_btn">Login</button>
          </div>
        </form>

        <p class="question">Don't have an account?</p>
        <p><a href="./sign-up.html">Sign Up</a></p>
      </div>
    </main>

    <footer></footer>

    <script src="{% static 'Proj-T_C_Gen-Team-74\tc_site\static\js\modals.js' %}?version=1"></script>
  </body>
</html>
